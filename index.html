<!DOCTYPE html>
<html>
  <head>
    <title>NogiFeed</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- CSS
        ================================================== -->
    <!-- Bootstrap 3-->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Google Fonts -->
<!--
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
-->
    <!-- Template Styles -->
    <link href="css/style.css" rel="stylesheet" media="screen">
      </head>
  <body>

     <!-- HEADER
     ================================================== -->
    <header>
     <div class="container">
       <div class="row">
         <div class="col-md-12">
            <div class="carousel-iphone">
              <div id="carousel-example-generic" class="carousel slide">

              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="img/screenshots/app-1.png" alt="App Screen 1">
                </div>
                <div class="item">
                  <img src="img/screenshots/app-2.png" alt="App Screen 2">
                </div>
                <div class="item">
                  <img src="img/screenshots/app-3.png" alt="App Screen 3">
                </div>
                <div class="item">
                  <img src="img/screenshots/app-4.png" alt="App Screen 4">
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </header>


   <!-- SOCIAL
       ================================================== -->

      <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2>Connect with us</h2>
               <a class="icon-twitter" href="https://twitter.com/NogiFeed"></a>
               <a class="icon-google" href="https://plus.google.com/u/0/b/102673679530885125804/102673679530885125804/posts"></a>
             </div>
          </div>
        </div>
    </section>
-->
   <!-- GET IT
       ================================================== -->
    <section class="get-it">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>GooglePlayから'NogiFeed'で検索しダウンロードしてご利用ください。</h1>
            <p class="lead">iOSアプリについては現在開発中です。</p>
            <a href="http://play.google.com/store/apps/details?id=shts.jp.android.nogifeed">
              <img alt="Get it on Google Play" src="img/google_play_badge.png" />
            </a>
          </div>
        </div>
      </div>
    </section>

   <!-- JAVASCRIPT
       ================================================== -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animatescroll.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/retina-1.1.0.min.js"></script>

</html>
